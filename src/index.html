<head>
    <meta charset="UTF-8">

    <meta property="twitter:image" content="https://muffinpanrecipes.com/assets/images/classic-blueberry-muffins.webp">

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÅ</text></svg>">
    <!-- Vercel Speed Insights -->
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <!-- Editorial Typography: Playfair Display for Serifs, Inter for Sans-Serif -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sage: '#717D7E',
                        terracotta: '#C0392B',
                        linen: '#FDFEFE',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFFFFF;
        }

        .recipe-grid-card {
            text-decoration: none !important;
            color: inherit !important;
        }

        .recipe-grid-card:hover .recipe-title {
            color: #C0392B;
        }

        .active-filter {
            color: #C0392B !important;
            border-bottom: 2px solid #C0392B;
            padding-bottom: 2px;
        }

        .image-placeholder {
            background: linear-gradient(45deg, #FDFEFE 25%, #F4F6F6 25%, #F4F6F6 50%, #FDFEFE 50%, #FDFEFE 75%, #F4F6F6 75%, #F4F6F6 100%);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            color: #717D7E;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.875rem;
            border: 1px solid #F2F3F4;
        }
    </style>
</head>

<body class="text-gray-900 font-sans antialiased">

    <!-- Minimal Editorial Header -->
    <header class="py-12 px-6 text-center border-b border-gray-100">
        <h1 class="font-serif text-5xl md:text-6xl mb-2 tracking-tight">Muffin Pan Recipes</h1>
        <p class="text-sage uppercase tracking-widest text-xs font-bold">The Art of the Single Serving</p>
    </header>

    <!-- Category Filter -->
    <nav class="sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-50 py-4 mb-12">
        <div class="flex justify-center space-x-8 text-xs font-bold uppercase tracking-widest text-gray-400"
            id="filter-buttons">
            <button class="hover:text-terracotta transition-colors active-filter text-terracotta"
                onclick="setFilter('All')">All</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Breakfast')">Breakfast</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Savory')">Savory</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Sweet')">Sweet</button>
        </div>
    </nav>

    <main class="max-w-screen-xl mx-auto px-6 pb-24">

        <!-- Featured Recipe Hero -->
        <section id="featured-recipe" class="mb-20">
            <!-- Will be populated by JavaScript -->
        </section>

        <!-- Newsletter Signup -->
        <section class="mb-20 bg-gradient-to-br from-terracotta to-red-700 text-white rounded-lg p-12 text-center">
            <h2 class="font-serif text-4xl md:text-5xl mb-4">Never Miss a Recipe</h2>
            <p class="text-white/90 mb-8 text-lg">Get new muffin pan masterpieces delivered to your inbox weekly</p>

            <form id="newsletter-form" class="max-w-md mx-auto flex flex-col sm:flex-row gap-3">
                <input type="email" id="newsletter-email" placeholder="your@email.com" required
                    class="flex-1 px-6 py-4 rounded-lg text-gray-900 focus:outline-none focus:ring-4 focus:ring-white/50">
                <button type="submit"
                    class="px-8 py-4 bg-white text-terracotta font-bold uppercase tracking-widest text-sm rounded-lg hover:bg-gray-100 transition-all transform active:scale-95">
                    Subscribe
                </button>
            </form>

            <p id="newsletter-message" class="mt-4 text-sm text-white/80 hidden"></p>
        </section>

        <!-- Editorial Grid -->
        <h2 class="font-serif text-4xl mb-12 text-center">All Recipes</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16" id="recipe-grid">
            <!-- Grid items will be populated here -->
        </div>
    </main>

    <footer class="py-24 px-6 bg-gray-50 text-center border-t border-gray-100">
        <p class="font-serif text-2xl mb-4 italic">Everything fits in a muffin pan.</p>
        <p class="text-sage text-xs uppercase tracking-widest">&copy; 2026 Muffin Pan Recipes</p>
    </footer>

    <!-- Simple JS to handle recipes and filtering -->
    <script>
        let recipes = [];
        let retryCount = 0;
        const MAX_RETRIES = 3;

        async function loadRecipes() {
            const grid = document.getElementById('recipe-grid');

            // 1. Loading State
            if (retryCount === 0) {
                grid.innerHTML = `
                    <div class="col-span-full py-24 text-center">
                        <p class="font-serif text-2xl italic text-sage animate-pulse">Baking Recipes...</p>
                    </div>
                `;
            }

            try {
                const response = await fetch('recipes.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                recipes = data.recipes;
                retryCount = 0;
                renderGrid();
            } catch (error) {
                console.error('Error loading recipes:', error);

                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retrying recipe load (${retryCount}/${MAX_RETRIES})...`);
                    setTimeout(loadRecipes, 1000 * retryCount);
                } else {
                    grid.innerHTML = `
                        <div class="col-span-full py-24 text-center">
                            <p class="font-serif text-2xl mb-6 text-terracotta">Oven Error: Could not load recipes.</p>
                            <button onclick="retryLoad()" class="px-8 py-3 border-2 border-gray-900 font-bold uppercase tracking-widest text-xs hover:bg-gray-900 hover:text-white transition-colors">
                                Retry Baking
                            </button>
                        </div>
                    `;
                }
            }
        }

        function retryLoad() {
            retryCount = 0;
            loadRecipes();
        }

        function handleImageError(img) {
            const container = img.parentElement;
            img.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.innerHTML = '<span>Photo Coming Soon</span>';
            container.appendChild(placeholder);
        }

        function renderGrid(filter = 'All') {
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = '';

            recipes.filter(r => filter === 'All' || r.category === filter).forEach(recipe => {
                const card = `
                    <a href="/recipes/${recipe.slug}" class="recipe-grid-card group block">
                        <div class="aspect-[4/5] bg-gray-50 mb-6 overflow-hidden relative">
                            <div class="absolute inset-0 bg-sage/5 transition-opacity group-hover:opacity-0"></div>
                            <img src="${recipe.image}" 
                                 onerror="handleImageError(this)" 
                                 loading="lazy"
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
                                 alt="${recipe.title}">
                        </div>
                        <p class="text-[10px] uppercase tracking-[0.2em] text-sage font-bold mb-3">${recipe.category}</p>
                        <h3 class="recipe-title font-serif text-3xl transition-colors mb-3 leading-tight">${recipe.title}</h3>
                        <p class="text-gray-500 text-sm leading-relaxed">${recipe.description}</p>
                    </a>
                `;
                grid.innerHTML += card;
            });
        }

        function setFilter(filter) {
            renderGrid(filter);
            const buttons = document.querySelectorAll('#filter-buttons button');
            buttons.forEach(btn => {
                if (btn.innerText.toLowerCase() === filter.toLowerCase()) {
                    btn.classList.add('text-terracotta');
                    btn.classList.add('active-filter');
                } else {
                    btn.classList.remove('text-terracotta');
                    btn.classList.remove('active-filter');
                }
            });
        }

        function renderFeaturedRecipe() {
            if (recipes.length === 0) return;

            // Pick the first recipe as featured (or you can randomize, or pick by slug)
            const featured = recipes[0];
            const featuredSection = document.getElementById('featured-recipe');

            featuredSection.innerHTML = `
                <a href="/recipes/${featured.slug}" class="block group">
                    <div class="grid md:grid-cols-2 gap-12 items-center">
                        <div class="aspect-[4/3] bg-gray-50 overflow-hidden rounded-lg">
                            <img src="${featured.image}" 
                                 onerror="handleImageError(this)"
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
                                 alt="${featured.title}">
                        </div>
                        <div>
                            <p class="text-xs uppercase tracking-widest text-terracotta font-bold mb-4">Featured Recipe</p>
                            <h2 class="font-serif text-5xl md:text-6xl mb-6 leading-tight group-hover:text-terracotta transition-colors">${featured.title}</h2>
                            <p class="text-gray-600 text-lg mb-8 leading-relaxed">${featured.description}</p>
                            <div class="flex gap-6 text-sm text-sage mb-8">
                                <span>‚è±Ô∏è ${featured.prep}</span>
                                <span>üî• ${featured.cook}</span>
                                <span>üßÅ ${featured.yield}</span>
                            </div>
                            <span class="inline-block px-8 py-4 border-2 border-gray-900 font-bold uppercase tracking-widest text-xs group-hover:bg-gray-900 group-hover:text-white transition-all">
                                View Recipe ‚Üí
                            </span>
                        </div>
                    </div>
                </a>
            `;
        }

        // Newsletter form handling
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('newsletter-form');
            const messageEl = document.getElementById('newsletter-message');

            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('newsletter-email').value;
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;

                    // Disable button and show loading
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Subscribing...';
                    messageEl.classList.add('hidden');

                    try {
                        const response = await fetch('/api/newsletter/subscribe', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            messageEl.textContent = '‚úì ' + (data.message || 'Successfully subscribed!');
                            messageEl.classList.remove('hidden', 'text-red-200');
                            messageEl.classList.add('text-green-200');
                            form.reset();
                        } else {
                            throw new Error(data.detail || 'Subscription failed');
                        }
                    } catch (error) {
                        messageEl.textContent = '‚úó ' + error.message;
                        messageEl.classList.remove('hidden', 'text-green-200');
                        messageEl.classList.add('text-red-200');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                });
            }
        });

        // Initial Load
        loadRecipes().then(() => renderFeaturedRecipe());
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Pan Recipes | Editorial Cookery</title>
    <meta name="description" content="Gourmet, mathematically-scaled recipes designed exclusively for muffin tins. Breakfast, Savory, and Sweet single-serving meals.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://muffinpanrecipes.com/">
    <meta property="og:title" content="Muffin Pan Recipes | Editorial Cookery">
    <meta property="og:description" content="Gourmet, mathematically-scaled recipes designed exclusively for muffin tins.">
    <meta property="og:image" content="https://muffinpanrecipes.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://muffinpanrecipes.com/">
    <meta property="twitter:title" content="Muffin Pan Recipes | Editorial Cookery">
    <meta property="twitter:description" content="Gourmet, mathematically-scaled recipes designed exclusively for muffin tins.">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÅ</text></svg>">
    <!-- Editorial Typography: Playfair Display for Serifs, Inter for Sans-Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sage: '#717D7E',
                        terracotta: '#C0392B',
                        linen: '#FDFEFE',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FFFFFF; }
        .recipe-grid-card:hover .recipe-title { color: #C0392B; }
        .active-filter { 
            color: #C0392B !important; 
            border-bottom: 2px solid #C0392B;
            padding-bottom: 2px;
        }
        .image-placeholder {
            background: linear-gradient(45deg, #FDFEFE 25%, #F4F6F6 25%, #F4F6F6 50%, #FDFEFE 50%, #FDFEFE 75%, #F4F6F6 75%, #F4F6F6 100%);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            color: #717D7E;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.875rem;
            border: 1px solid #F2F3F4;
        }
    </style>
</head>
<body class="text-gray-900 font-sans antialiased">

    <!-- Minimal Editorial Header -->
    <header class="py-12 px-6 text-center border-b border-gray-100">
        <h1 class="font-serif text-5xl md:text-6xl mb-2 tracking-tight">Muffin Pan Recipes</h1>
        <p class="text-sage uppercase tracking-widest text-xs font-bold">The Art of the Single Serving</p>
    </header>

    <!-- Category Filter -->
    <nav class="sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-gray-50 py-4 mb-12">
        <div class="flex justify-center space-x-8 text-xs font-bold uppercase tracking-widest text-gray-400" id="filter-buttons">
            <button class="hover:text-terracotta transition-colors active-filter text-terracotta" onclick="setFilter('All')">All</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Breakfast')">Breakfast</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Savory')">Savory</button>
            <button class="hover:text-terracotta transition-colors" onclick="setFilter('Sweet')">Sweet</button>
        </div>
    </nav>

    <main class="max-w-screen-xl mx-auto px-6 pb-24">
        <!-- Editorial Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16" id="recipe-grid">
            <!-- Grid items will be populated here -->
        </div>
    </main>

    <!-- Single Recipe Modal/Overlay (Hidden by default) -->
    <div id="recipe-modal" class="fixed inset-0 bg-white z-[100] overflow-y-auto hidden">
        <!-- Close Button -->
        <button id="close-recipe" class="fixed top-8 right-8 z-[110] p-4 text-gray-400 hover:text-terracotta transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div id="recipe-content" class="max-w-screen-md mx-auto pt-24 px-6 pb-24">
            <!-- Content populated by JS -->
        </div>
    </div>

    <footer class="py-24 px-6 bg-gray-50 text-center border-t border-gray-100">
        <p class="font-serif text-2xl mb-4 italic">Everything fits in a muffin pan.</p>
        <p class="text-sage text-xs uppercase tracking-widest">&copy; 2026 Muffin Pan Recipes</p>
    </footer>

    <!-- Simple JS to handle recipes and filtering -->
    <script>
        let recipes = [];
        let retryCount = 0;
        const MAX_RETRIES = 3;

        async function loadRecipes() {
            const grid = document.getElementById('recipe-grid');
            
            // 1. Loading State
            if (retryCount === 0) {
                grid.innerHTML = `
                    <div class="col-span-full py-24 text-center">
                        <p class="font-serif text-2xl italic text-sage animate-pulse">Baking Recipes...</p>
                    </div>
                `;
            }

            try {
                const response = await fetch('recipes.json');
                
                // 2. Defense: Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                recipes = data.recipes;
                
                // Reset retry count on success
                retryCount = 0;
                
                // 3. Render Grid
                renderGrid();
            } catch (error) {
                console.error('Error loading recipes:', error);
                
                // 4. Retry Logic
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retrying recipe load (${retryCount}/${MAX_RETRIES})...`);
                    setTimeout(loadRecipes, 1000 * retryCount); // Exponential-ish backoff
                } else {
                    // 5. Error State
                    grid.innerHTML = `
                        <div class="col-span-full py-24 text-center">
                            <p class="font-serif text-2xl mb-6 text-terracotta">Oven Error: Could not load recipes.</p>
                            <button onclick="retryLoad()" class="px-8 py-3 border-2 border-gray-900 font-bold uppercase tracking-widest text-xs hover:bg-gray-900 hover:text-white transition-colors">
                                Retry Baking
                            </button>
                        </div>
                    `;
                }
            }
        }

        function retryLoad() {
            retryCount = 0;
            loadRecipes();
        }

        function handleImageError(img) {
            const container = img.parentElement;
            img.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.innerHTML = '<span>Photo Coming Soon</span>';
            container.appendChild(placeholder);
        }

        function renderGrid(filter = 'All') {
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = '';
            
            recipes.filter(r => filter === 'All' || r.category === filter).forEach(recipe => {
                const card = `
                    <div class="recipe-grid-card cursor-pointer group" onclick="openRecipe('${recipe.slug}')">
                        <div class="aspect-[4/5] bg-gray-50 mb-6 overflow-hidden relative">
                            <div class="absolute inset-0 bg-sage/5 transition-opacity group-hover:opacity-0"></div>
                            <img src="${recipe.image}" 
                                 onerror="handleImageError(this)" 
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
                                 alt="${recipe.title}">
                        </div>
                        <p class="text-[10px] uppercase tracking-[0.2em] text-sage font-bold mb-3">${recipe.category}</p>
                        <h3 class="recipe-title font-serif text-3xl transition-colors mb-3 leading-tight">${recipe.title}</h3>
                        <p class="text-gray-500 text-sm leading-relaxed">${recipe.description}</p>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function setFilter(filter) {
            renderGrid(filter);
            const buttons = document.querySelectorAll('#filter-buttons button');
            buttons.forEach(btn => {
                if (btn.innerText.toLowerCase() === filter.toLowerCase()) {
                    btn.classList.add('text-terracotta');
                    btn.classList.add('active-filter');
                } else {
                    btn.classList.remove('text-terracotta');
                    btn.classList.remove('active-filter');
                }
            });
        }

        function openRecipe(slug) {
            const recipe = recipes.find(r => r.slug === slug);
            const content = document.getElementById('recipe-content');
            
            // JSON-LD SEO Generation
            const jsonLd = {
                "@context": "https://schema.org/",
                "@type": "Recipe",
                "name": recipe.title,
                "description": recipe.description,
                "prepTime": "PT" + recipe.prep.replace(' mins', 'M'),
                "cookTime": "PT" + recipe.cook.replace(' mins', 'M'),
                "recipeYield": recipe.yield,
                "recipeCategory": recipe.category,
                "recipeIngredient": recipe.ingredients,
                "recipeInstructions": recipe.instructions.map(i => ({"@type": "HowToStep", "text": i}))
            };

            content.innerHTML = `
                <script type="application/ld+json">${JSON.stringify(jsonLd)}<\/script>
                <div class="text-center mb-16">
                    <p class="text-xs uppercase tracking-[0.3em] text-terracotta font-bold mb-4">${recipe.category}</p>
                    <h1 class="font-serif text-5xl md:text-7xl mb-8 leading-tight">${recipe.title}</h1>
                    <div class="aspect-video bg-gray-50 mb-12 flex items-center justify-center overflow-hidden">
                        <img src="${recipe.image}" 
                             onerror="handleImageError(this)" 
                             class="w-full h-full object-cover" 
                             alt="${recipe.title}">
                    </div>
                    
                    <!-- GARGANTUAN JUMP TO RECIPE BUTTON -->
                    <a href="#recipe-card" class="block w-full py-8 border-4 border-gray-900 font-bold uppercase tracking-[0.4em] text-sm hover:bg-gray-900 hover:text-white transition-all transform active:scale-[0.98]">
                        Jump to Recipe
                    </a>
                </div>

                <div class="prose prose-lg max-w-none">
                    <h2 class="font-serif text-3xl mb-6">Why Muffin Pans?</h2>
                    <p class="text-gray-600 mb-12 italic">Muffin tins provide the ultimate portion control and maximize surface area for that perfect golden edge. This recipe explores the architectural benefits of the single-serving cup.</p>
                </div>

                <div id="recipe-card" class="bg-linen border border-gray-100 p-8 md:p-12 mt-16 shadow-2xl shadow-gray-200/50">
                    <div class="flex flex-wrap justify-between items-center border-b border-gray-100 pb-8 mb-12 gap-6">
                        <div class="text-center px-4">
                            <span class="block text-[10px] uppercase tracking-widest text-sage font-bold mb-1">Prep</span>
                            <span class="text-xl font-medium">${recipe.prep}</span>
                        </div>
                        <div class="text-center px-4">
                            <span class="block text-[10px] uppercase tracking-widest text-sage font-bold mb-1">Cook</span>
                            <span class="text-xl font-medium">${recipe.cook}</span>
                        </div>
                        <div class="text-center px-4">
                            <span class="block text-[10px] uppercase tracking-widest text-sage font-bold mb-1">Yield</span>
                            <span class="text-xl font-medium">${recipe.yield}</span>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-16">
                        <div>
                            <h3 class="font-serif text-2xl mb-8 italic border-l-4 border-terracotta pl-4 uppercase tracking-tighter">Ingredients</h3>
                            <ul class="space-y-4 list-none p-0 text-gray-700">
                                ${recipe.ingredients.map(i => `<li class="border-b border-gray-50 pb-2">${i}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="font-serif text-2xl mb-8 italic border-l-4 border-terracotta pl-4 uppercase tracking-tighter">Instructions</h3>
                            <ol class="space-y-8 list-none p-0 text-gray-700">
                                ${recipe.instructions.map((step, idx) => `
                                    <li class="flex gap-4">
                                        <span class="font-serif text-terracotta font-bold italic text-xl">${(idx + 1).toString().padStart(2, '0')}</span>
                                        <span>${step}</span>
                                    </li>
                                `).join('')}
                            </ol>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('recipe-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        document.getElementById('close-recipe').onclick = () => {
            document.getElementById('recipe-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        // Initial Load
        loadRecipes();
    </script>
</body>
</html>
